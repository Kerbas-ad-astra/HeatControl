// Heat Control 0.3.0
// Radiator - Universal Static Small
PART
{
	// --- general parameters ---
	name = radiator-fixed-2
	module = Part
	author = ChrisAdderley

	// --- asset parameters ---
	mesh = radiator-fixed-1.mu
	rescaleFactor = 1

	TechRequired = nuclearPropulsion
	entryCost = 2400

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_attach = 0.0, -0.00, 0.00, -1.0, 0.0, 0.0

	// --- editor parameters ---
	cost = 100
	category = Utility
	subcategory = 0
	title = YZ-10 'Phi' High Temperature Radiator Fin
	manufacturer = Kerb Kastra Inc.
	description = The Phi radiator is tiny, but cools effectively when you only need a small amount of heat rejection.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 0,1,0,0,1

	// --- standard part parameters ---
	mass = 0.005
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 20

	maxTemp = 2500
	radiatorHeadroom = 0.75
	thermalMassModifier = 2.0
	skinInternalConductionMult = 2000
	emissiveConstant = 1.0
	heatConductivity = 0.001

	bulkheadProfiles = srf
	tags = cool fixed heat moderat radiat static temperat therm heatcontrol control

	MODULE
	{
		name = ModuleAnimateHeat
		ThermalAnim = RadiatorStaticTiny_Heat
	}

	MODULE
	{
		name = ModuleActiveRadiator
		maxEnergyTransfer = 500
		overcoolFactor = 0.20
		isCoreRadiator = true
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.0025
		}
	}

}
