// Heat Control 0.3.3
// Radiator - Universal Static Fin
PART
{
	// --- general parameters ---
	name = radiator-fixed-1
	module = Part
	author = ChrisAdderley

	// --- asset parameters ---
	mesh = radiator-fixed-1.mu
	rescaleFactor = 1

	TechRequired = highPowerElectrics
	entryCost = 2400

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_attach = 0.0, -0.00, 0.00, -1.0, 0.0, 0.0

	// --- editor parameters ---
	cost = 480
	category = Thermal
	subcategory = 0
	title = YZ-50 'Tau' High Temperature Heat Radiator
	manufacturer = Kerb Kastra Inc.
	description = The snappily named Tau is a fixed surface radiator, so it cools effectively without being deployed.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 0,1,0,0,1

	// --- standard part parameters ---
	mass = 0.025
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 20

	maxTemp = 2500
	radiatorHeadroom = 0.75
	thermalMassModifier = 2.0
	skinInternalConductionMult = 2000
	emissiveConstant = 1.0
	heatConductivity = 0.001

	bulkheadProfiles = srf
	tags = cool fixed heat moderat radiat static temperat therm heatcontrol control

	MODULE
	{
		name = ModuleAnimateHeat
		ThermalAnim = RadiatorStaticMedium_Heat
	}

	MODULE
	{
		name = ModuleActiveRadiator
		maxEnergyTransfer = 2500
		overcoolFactor = 0.20
		isCoreRadiator = true
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.0125
		}
	}

}
